{% extends 'base.html' %}

{% block header %}
  <h2 class="text-indigo-900 bg-yellow-300 w-full p-3 uppercase font-bold pl-10">{% block title %}Cambie su contraseña{% endblock %}</h2>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.confirm')}}" class="px-6 py-4">
   
    <label for="password">Ingrese su nueva contraseña</label>

    <div class="relative my-2 rounded shadow-sm"> 
      <input placeholder="Contraseña" type="password" name="password" id="password" class=" border border-gray-300 rounded-md py-2 pr-3 pl-10 w-full mb-2 focus:border-indigo-500 text-indigo-900 text-center uppercase" required>
   
      <div class="absolute inset-y-2">
       <i class="bi-shield-lock-fill text-gray-400 my-auto mx-4"></i>
      </div>
    </div>

    <label for="password1">Confirme su nueva contraseña</label>

    <div class="relative my-2 rounded shadow-sm"> 
      <input placeholder="Contraseña" type="password" name="password1" id="password1" class=" border border-gray-300 rounded-md py-2 pr-3 pl-10 w-full mb-2 focus:border-indigo-500 text-indigo-900 text-center uppercase" required>

      <div class="absolute inset-y-2">
        <i class="bi-shield-lock-fill text-gray-400 my-auto mx-4"></i>
      </div>
    </div>
  
   <input type="hidden" id="authid" name="authid" value={{number}}>

   <input type="submit" value="Cambiar Contraseña " class="w-max bg-yellow-300 rounded-md py-2 px-4 m-2 cursor-pointer hover:bg-yellow-400 transition-all text-indigo-900 font-bold uppercase mx-auto cursor-pointer">
  
  </form>
   
{% endblock %}
